{% extends 'base.html' %}

{% block title %} Fazer login {% endblock %}

{% block content %}
<!--<div class="container">-->
<div class="container" style=" padding:150px; height:755px;  width: 850px; margin: auto;">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form action="submit", method="POST">{% csrf_token %}
                    <div class="form-group">
                         <label style=" font-size: 15px;">Usuário</label>
                        <input type="text" class="form-control" placeholder="Usuário" name="username">
                    </div>
                    <div class="form-group">
                         <label style=" font-size: 15px;">Senha</label>
                        <input type="password" class="form-control" placeholder="Senha" name="password">
                    </div>
                    {% if messages %}
                          {% for message in messages %}
                              <div class="alert alert-danger" style="font-size: 15px;">
                                 <strong>Erro ... </strong > {{ message }}
                              </div>
                          {% endfor %}
                    {% endif %}
                    <button type="submit" class="btn btn-info">Entrar</button>
                </form>
            </div>
        </div>
</div>
{% endblock %}
